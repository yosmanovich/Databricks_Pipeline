bundle:
  name: databricks_app

sync:
  include:
    - src/**

include:
  - resources/*.yml
  
targets:
  dev:
    mode: development
    default: true
    presets:
      artifacts_dynamic_version: true

  prod:
    mode: production
    workspace:
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
