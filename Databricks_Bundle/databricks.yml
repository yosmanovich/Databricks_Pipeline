bundle:
  name: databricks_app

experimental:
  python_wheel_wrapper: true

artifacts:
  python_artifact:
    type: whl
    build: python3 setup.py bdist wheel
    path: .    

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    mode: development
    default: true

    presets:
      artifacts_dynamic_version: true

  prod:
    mode: production
