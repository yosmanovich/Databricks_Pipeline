bundle:
  name: databricks_app

experimental:
  python_wheel_wrapper: true

artifacts:
  python_artifact:
    type: whl
    build: pip wheel . --wheel-dir dist
    path: .    

#include:
#  - resources/*.yml
#  - resources/*/*.yml

targets:
  dev:
    mode: development
    default: true

    presets:
      artifacts_dynamic_version: true

  prod:
    mode: production
    workspace:
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
